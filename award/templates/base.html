{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>Awards - {{title}}</title>
        {% else %}
        <title>Awards</title>
        {% endif %}

        {% block styles %}
            {% bootstrap_css %}
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% endblock %}
    </head>
    <body>
        {% include 'navbar.html'%}
        {% block content %}
        {% endblock %}
    </body>
</html>
